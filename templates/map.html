<style>
    
.overlay {
  position: absolute;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  margin-top: -10%;
  justify-content: center;
  align-items: center;
  pointer-events: none;
  opacity: 0;
  z-index: 2;
  transition: all 0.5s cubic-bezier(0.59, -0.17, 0.3, 1.67);
}

.overlay.is-open {
  opacity: 1;
  pointer-events: auto;
  z-index: 2;
}


.modal {
  transform: translate(0px, -50px);
  transition: all 0.7s cubic-bezier(0.59, -0.17, 0.3, 1.67);
  position: relative;
  padding: 30px;
  width: 400px;
  background-color: #ddd;
  color: #231D23;
  text-align: center;
  overflow: hidden;
  box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.4);
}

.modal .close-btn {
  position: absolute;
  padding: 3px 9px;
  font-size: 24px;
  text-align: center;
  background: #ccc;
  color: #9c9c9c;
  top: -1px;
  right: 0;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

</style>
</head>
<body>
    <div  class="overlay">
        <div class="modal">
      
          <!-- Modal content, we can change this later-->
          <div class="modal-content">
              <div class="modal-header">
                <button class="close-btn">x</button>
                <h2 class="modal-title"> Country</h2>
              </div>
              <div class="modal-body">
                <p>Movie - Book - Song </p>
              </div>
              
          </div>
      
        </div>
    </div>
    {{ svg_map }}
   

    <div id="content">
        <h2>{{ movie_title }}</h2>
        <p>{{ movie_plot }}</p>
        <img src= {{ poster_url }}>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
    <script>
        
        //Invoking a modal by clicking on svg path
    $(function () {
        $('path').on("click", function() {
            $('.overlay').addClass('is-open');
            return false;
        });

        $('.close-btn').click(function () {
            $('.overlay').removeClass('is-open');
        });

    });
    
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
