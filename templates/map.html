<!DOCTYPE html>
<head>    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/png" href="static/images/team_logo.png"> <!-- This is for the logo in the tab-->
</head>
<body>
    {{ svg_map }} <!-- Do not remove this line-->

    <div id="content">
        <h1>{{ country }}</h1>
        <h2>{{ movie_title }}</h2>
        <p>{{ movie_plot }}</p>
        <img src= {{ movie_poster }}>
        <br>
        <h2>{{ book_title }}</h2>
        <p>{{ author }}</p>
        <p>{{ book_synopsis }}</p>
        <img src= {{ book_cover }}>
        <h2>{{ song_title }}</h2>
        <p>{{ singer }}</p>
        <img src= {{ album_cover }}>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            countries =  $(".ar, .be, .ca, .ie, .it, .jp, nl, .ch, .tr, .us"); 
            countries.click(function() {
                $.ajax({
                    url: "/get_iso_code",
                    data: JSON.stringify({'isoCode': event.target.classList[1]}),
                    contentType: "application/json;charset=utf-8",
                    type: "POST",
                    dataType: "json",
                    success: function(data) {
                        $("#content").replaceWith(data)
                    }
                });  
                
                // Add the pop up stuff
            });
                        
        });
    </script>
</body>
