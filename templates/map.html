<!-- <Sorry, I had to put CSS part inside because whenever I tried to move it over to style.css it would not work for some reason and the modal would pop 
     up on top on the screen -->
<style>
body, html {
    margin: 0;
    width: 100%;
}

svg { 
    top:0; 
    left:0; 
    height:100%; 
    width:100%; 
}

.overlay {
  position: absolute;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  /* margin-top: -10%; */
  justify-content: center;
  align-items: center;
  pointer-events: none;
  opacity: 0;
  z-index: 2;
  transition: all 0.5s cubic-bezier(0.59, -0.17, 0.3, 1.67);
}

.overlay.is-open {
  opacity: 1;
  pointer-events: auto;
  z-index: 2;
}


.modal {
  transform: translate(0px, -50px);
  transition: all 0.7s cubic-bezier(0.59, -0.17, 0.3, 1.67);
  position: relative;
  padding: 20px;
  width: 850px;
  height: 500px;
  background-color: #ddd;
  color: #231D23;
  text-align: center;
  overflow: hidden;
  overflow-y: auto;
  box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.4);
}

.modal .close-btn {
  position: absolute;
  padding: 3px 9px;
  font-size: 24px;
  text-align: center;
  background: #ccc;
  color: #9c9c9c;
  top: -1px;
  right: 0;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

.column {
    float: left;
    width: 33.33%;
    padding: 10;
}

.column:after {
    content: "";
    display: table;
    clear: both;
}
h1{
  text-align: center;
	background:#fff;
	width:100%;
	height:100%;
	margin:0;
	padding:0;
	font-family:'Titan One',cursive;
	font-size:90px;
	font-weight:700;
	flex-flow:row wrap;
	align-content:center;
	justify-content:center
}

h1 span{width:100%;position:relative}

h1 span:before{
	background:linear-gradient(45deg,#fc5c7d,#6a82fb,#fc5c7d, #d855e9, #f3dd7a);
	width:1000%;
	height:100%;
	display:block;
	position:absolute;
	content:"";
	mix-blend-mode:screen
}
</style>
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <!-- Modal content, we can change this later-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close-btn">x</button>
                    <h2 class="modal-title"> {{ country|safe }} </h2>
                </div>
                <div class="modal-body">
                    <div class="column">
                        <h2>{{ movie_title|safe }}</h2>
                        <img src="{{ movie_poster|safe }}">
                        <p>{{ movie_plot|safe }}</p>
                    </div>
                    <div class="column">
                        <h2>{{ book_title|safe }}</h2>
                        <p>{{ author|safe }}</p>
                        <img src="{{ book_cover|safe }}">
                        <p>{{ book_synopsis|safe }}</p>
                    </div>
                    <div class="column">
                        <h2>{{ song_title|safe }}</h2>
                        <p>{{ singer|safe }}</p>
                        <img src="{{ album_cover|safe }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="name" style="position: center;">
    <h1> <span> THE NAME </span>  </h1>
    </div>

    {{ svg_map }}
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static\javascript\main.js"></script>
</body>
