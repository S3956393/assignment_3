<style>
body, html {
    margin: 0;
    width: 100%;
    background: #ffed94;
}

svg { 
    top:0; 
    left:0; 
    height:100%; 
    width:100%; 
}

.overlay {
  position: absolute;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  /* margin-top: -10%; */
  justify-content: center;
  align-items: center;
  pointer-events: none;
  opacity: 0;
  z-index: 2;
  transition: all 0.5s cubic-bezier(0.59, -0.17, 0.3, 1.67);
}

.overlay.is-open {
  opacity: 1;
  pointer-events: auto;
  z-index: 2;
}


.modal {
  transform: translate(0px, -50px);
  transition: all 0.7s cubic-bezier(0.59, -0.17, 0.3, 1.67);
  position: relative;
  padding: 20px;
  width: 850px;
  height: 500px;
  background-color: #ddd;
  color: #231D23;
  text-align: center;
  overflow: hidden;
  overflow-y: auto;
  box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.4);
}

.modal .close-btn {
  position: absolute;
  padding: 3px 9px;
  font-size: 24px;
  text-align: center;
  background: #ccc;
  color: #9c9c9c;
  top: -1px;
  right: 0;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

.column {
    float: left;
    width: 33.33%;
    padding: 10;
}

.column:after {
    content: "";
    display: table;
    clear: both;
}
	
h1 {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  -ms-flex-line-pack: center;
      align-content: center;
  text-align: center;
  font-weight: normal;
  width: 100%;
  text-align: center;
  font-size: 8vw;
  background: linear-gradient(-45deg, #4bc0c8 25%, #feac5e 25%, #feac5e 50%, #4bc0c8 50%, #4bc0c8 75%, #feac5e 75%, #feac5e);
  background-clip: inherit;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 20px 20px;
  background-position: 0 0;
  -webkit-animation: stripes 1s linear infinite;
          animation: stripes 1s linear infinite;

}



@-webkit-keyframes stripes {
  100% {
    background-position: 20px 0, 20px 0, 20px 0;
  }
}

@keyframes stripes {
  100% {
    background-position: 20px 0, 20px 0, 20px 0;
  }
}/*# sourceMappingURL=style.css.map */

.header {
  width: 100%;
  height: 200px;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  font-family: "Bungee Shade", cursive;
  background: #ffed94;
}
</style>
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <!-- Modal content, we can change this later-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close-btn">x</button>
                    <h2 class="modal-title"> {{ country|safe }} </h2>
                </div>
                <div class="modal-body">
                    <div class="column">
                        <h2>{{ movie_title|safe }}</h2>
                        <img src="{{ movie_poster|safe }}">
                        <p>{{ movie_plot|safe }}</p>
                    </div>
                    <div class="column">
                        <h2>{{ book_title|safe }}</h2>
                        <p>{{ author|safe }}</p>
                        <img src="{{ book_cover|safe }}">
                        <p>{{ book_synopsis|safe }}</p>
                    </div>
                    <div class="column">
                        <h2>{{ song_title|safe }}</h2>
                        <p>{{ singer|safe }}</p>
                        <img src="{{ album_cover|safe }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="header"> <h1 data-heading="Name">CULTURE MAP</h1>
    </div>
