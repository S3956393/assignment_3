        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn">x</button>
                <h2 class="modal-title"> {{ country|safe }} </h2>
            </div>
            <div class="modal-body">
                <div class="column">
                    <h2>{{ movie_title|safe }}</h2>
                    <img src="{{ movie_poster|safe }}">
                    <p>{{ movie_plot|safe }}</p>
                </div>
                <div class="column">
                    <h2>{{ book_title|safe }}</h2>
                    <p>{{ author|safe }}</p>
                    <img src="{{ book_cover|safe }}">
                    <p>{{ book_synopsis|safe }}</p>
                </div>
                <div class="column">
                    <h2>{{ song_title|safe }}</h2>
                    <p>{{ singer|safe }}</p>
                    <img src="{{ album_cover|safe }}">
                </div>
            </div>
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">

    $(document).ready(function() {
        countries =  $(".ar, .be, .ca, .ie, .it, .jp, nl, .ch, .tr, .us"); 
        countries.click(function() {
            $.ajax({
                url: "/get_iso_code",
                data: JSON.stringify({'isoCode': event.target.classList[1]}),
                contentType: "application/json;charset=utf-8",
                type: "POST",
                dataType: "json",
                success: function(data) {
                    $(".modal-content").replaceWith(data)
                }
            });  
            
            // Add the pop up stuff
            $('.overlay').addClass('is-open');
            return false;
        });
        
        
        $('.close-btn').on("click", function () {
            $('.overlay').removeClass('is-open');
        });
    });
</script>
