        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn">x</button>
                <h2 class="modal-title"> {{ country|safe }} </h2>
            </div>
            <div class="modal-body">
                <div class="column">
                    <h2>{{ movie_title|safe }}</h2>
                    <img src="{{ movie_poster|safe }}">
                    <p>{{ movie_plot|safe }}</p>
                </div>
                <div class="column">
                    <h2>{{ book_title|safe }}</h2>
                    <p>{{ author|safe }}</p>
                    <img src="{{ book_cover|safe }}">
                    <p>{{ book_synopsis|safe }}</p>
                </div>
                <div class="column">
                    <h2>{{ song_title|safe }}</h2>
                    <p>{{ singer|safe }}</p>
                    <img src="{{ album_cover|safe }}">
                </div>
            </div>
        </div>
